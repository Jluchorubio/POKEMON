<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Pag_principal/IMG/favicon.ico">
    <title>Pokémon World | Iniciar Sesión</title>
    <!-- Tailwind CSS v4 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Estilo gaming moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables CSS personalizadas inspiradas en Pokébola */
        :root {
            --pkmn-red: #FF0000;
            --pkmn-red-dark: #CC0000;
            --pkmn-red-light: #FF6B6B;
            --pkmn-white: #FFFFFF;
            --pkmn-black: #1A1A1A;
            --pkmn-gray-dark: #2D3748;
            --pkmn-gray-light: #4A5568;
            --pkmn-electric: #FFDE00;
            --pkmn-electric-glow: rgba(255, 222, 0, 0.4);
            --pkmn-water: #6890F0;
            --pkmn-fire: #F08030;
            --pkmn-grass: #78C850;
            --pkmn-psychic: #F85888;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Animación de pulsación Pokébola */
        @keyframes poke-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes poke-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes energy-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 107, 107, 0.4); }
        }

        /* Efecto de brillo de botón */
        .btn-energy {
            background: linear-gradient(45deg, var(--pkmn-red), var(--pkmn-red-dark), var(--pkmn-red));
            background-size: 200% auto;
            transition: all 0.3s ease;
        }

        .btn-energy:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }

        /* Efecto de tarjeta Pokébola */
        .poke-card {
            background: linear-gradient(145deg, #1a202c, #2d3748);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .poke-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: poke-rotate 60s linear infinite;
            pointer-events: none;
        }

        /* Inputs con estilo Pokémon */
        .poke-input {
            background: rgba(26, 32, 44, 0.8);
            border: 2px solid var(--pkmn-gray-light);
            transition: all 0.3s ease;
        }

        .poke-input:focus {
            border-color: var(--pkmn-red);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
            background: rgba(26, 32, 44, 0.9);
        }

        /* Animación de entrada */
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slide-up 0.6s ease-out forwards;
        }

        /* Efecto de partículas de energía */
        .energy-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--pkmn-red);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        /* Efecto de tipo Pokémon en botones sociales */
        .type-fire { background: linear-gradient(135deg, var(--pkmn-fire), #FF6B35); }
        .type-water { background: linear-gradient(135deg, var(--pkmn-water), #4299E1); }
        .type-grass { background: linear-gradient(135deg, var(--pkmn-grass), #48BB78); }
        .type-psychic { background: linear-gradient(135deg, var(--pkmn-psychic), #ED64A6); }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 32, 44, 0.8);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--pkmn-red);
            border-radius: 4px;
        }

        /* Efecto de Pokébola animada */
        .poke-ball-animation {
            animation: poke-pulse 2s ease-in-out infinite;
        }

        .poke-ball-center {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--pkmn-white), #E2E8F0);
            border: 8px solid var(--pkmn-black);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .poke-ball-center:hover {
            animation: poke-rotate 2s linear infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Fondo animado con partículas -->
    <div id="particles-container" class="absolute inset-0 z-0"></div>
    
    <!-- Elementos decorativos de Pokébolas -->
    <div class="absolute top-10 left-10 w-24 h-24 opacity-10">
        <div class="relative w-full h-full">
            <div class="absolute inset-0 rounded-full bg-red-600"></div>
            <div class="absolute inset-4 rounded-full bg-white"></div>
            <div class="absolute inset-8 rounded-full bg-black"></div>
            <div class="absolute top-1/2 left-0 right-0 h-2 bg-black transform -translate-y-1/2"></div>
        </div>
    </div>
    
    <div class="absolute bottom-10 right-10 w-32 h-32 opacity-5 animate-pulse">
        <div class="relative w-full h-full">
            <div class="absolute inset-0 rounded-full bg-red-600"></div>
            <div class="absolute inset-4 rounded-full bg-white"></div>
            <div class="absolute inset-8 rounded-full bg-black"></div>
            <div class="absolute top-1/2 left-0 right-0 h-2 bg-black transform -translate-y-1/2"></div>
        </div>
    </div>

    <!-- Contenedor principal del login -->
    <div class="relative z-10 w-full max-w-md animate-slide-up">
        <!-- Tarjeta de login estilo Pokébola -->
        <div class="poke-card p-8 border-2 border-gray-700 shadow-2xl">
            
            <!-- Logo Pokébola animado -->
            <div class="flex justify-center mb-8">
                <div class="relative poke-ball-animation">
                    <div class="w-32 h-32 rounded-full border-8 border-black overflow-hidden">
                        <!-- Parte superior roja -->
                        <div class="h-1/2 bg-gradient-to-b from-red-600 to-red-700"></div>
                        <!-- Línea central negra -->
                        <div class="h-2 bg-black"></div>
                        <!-- Parte inferior blanca -->
                        <div class="h-1/2 bg-gradient-to-t from-gray-100 to-white"></div>
                        <!-- Centro de la Pokébola -->
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 poke-ball-center rounded-full flex items-center justify-center">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-gray-300 to-white border-2 border-black"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Título -->
            <div class="text-center mb-8">
                <h1 class="font-orbitron text-3xl font-bold bg-gradient-to-r from-red-600 to-yellow-500 bg-clip-text text-transparent">
                    POKÉMON WORLD
                </h1>
                <p class="text-gray-400 mt-2">Inicia sesión para comenzar tu aventura</p>
            </div>

            <!-- Formulario de login -->
            <form action="/login" method="POST" class="space-y-6">
                
                <!-- Campo Email -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">
                        <i class="fas fa-envelope mr-2 text-red-500"></i>
                        Correo Electrónico
                    </label>
                    <div class="relative">
                        <input 
                            name="email" 
                            type="email" 
                            placeholder="entrenador@pokemon.com" 
                            required
                            class="poke-input w-full px-4 py-3 pl-12 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                        >
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <!-- Campo Contraseña -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="block text-sm font-semibold text-gray-300">
                            <i class="fas fa-key mr-2 text-red-500"></i>
                            Contraseña
                        </label>
                        <!-- Enlace "¿Se te olvidó la contraseña?" -->
                        <a href="#" class="text-sm text-red-400 hover:text-red-300 transition-colors duration-300">
                            <i class="fas fa-question-circle mr-1"></i>
                            ¿Se te olvidó la contraseña?
                        </a>
                    </div>
                    <div class="relative">
                        <input 
                            name="password" 
                            type="password" 
                            placeholder="••••••••" 
                            required
                            class="poke-input w-full px-4 py-3 pl-12 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                        >
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Recordar sesión -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember"
                        class="w-4 h-4 rounded bg-gray-800 border-gray-700 text-red-600 focus:ring-red-500 focus:ring-2"
                    >
                    <label for="remember" class="ml-2 text-sm text-gray-400">
                        Recordar mi sesión
                    </label>
                </div>

                <!-- Botón de Entrar -->
                <button 
                    type="submit"
                    class="btn-energy w-full py-3 px-4 text-white font-bold rounded-xl transition-all duration-300 relative overflow-hidden group"
                >
                    <span class="relative z-10 flex items-center justify-center">
                        <i class="fas fa-play-circle mr-2"></i>
                        ENTRAR A LA AVENTURA
                    </span>
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-0 group-hover:opacity-20 -translate-x-full group-hover:translate-x-full transition-all duration-1000"></div>
                </button>

                <!-- Separador "O continúa con" -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-gray-900 text-gray-400">O continúa con</span>
                    </div>
                </div>

                <!-- Botones de login social -->
                <div class="grid grid-cols-3 gap-4">
                    <!-- Google -->
                    <button 
                        type="button"
                        class="type-fire py-3 px-4 rounded-xl text-white font-medium hover:opacity-90 transition-opacity duration-300 flex items-center justify-center space-x-2"
                    >
                        <i class="fab fa-google"></i>
                        <span class="hidden sm:inline">Google</span>
                    </button>
                    
                    <!-- Gmail -->
                    <button 
                        type="button"
                        class="type-water py-3 px-4 rounded-xl text-white font-medium hover:opacity-90 transition-opacity duration-300 flex items-center justify-center space-x-2"
                    >
                        <i class="fas fa-envelope"></i>
                        <span class="hidden sm:inline">Gmail</span>
                    </button>
                    
                    <!-- Facebook -->
                    <button 
                        type="button"
                        class="type-psychic py-3 px-4 rounded-xl text-white font-medium hover:opacity-90 transition-opacity duration-300 flex items-center justify-center space-x-2"
                    >
                        <i class="fab fa-facebook-f"></i>
                        <span class="hidden sm:inline">Facebook</span>
                    </button>
                </div>

                <!-- Botones adicionales para otros proveedores -->
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <button 
                        type="button"
                        class="type-grass py-3 px-4 rounded-xl text-white font-medium hover:opacity-90 transition-opacity duration-300 flex items-center justify-center space-x-2"
                    >
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </button>
                    
                    <button 
                        type="button"
                        class="bg-gradient-to-r from-purple-600 to-indigo-600 py-3 px-4 rounded-xl text-white font-medium hover:opacity-90 transition-opacity duration-300 flex items-center justify-center space-x-2"
                    >
                        <i class="fab fa-discord"></i>
                        <span>Discord</span>
                    </button>
                </div>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-8 text-center space-y-4">
                <p class="text-gray-400 text-sm">
                    ¿No tienes una cuenta? 
                    <a href="#" class="text-red-400 hover:text-red-300 font-medium transition-colors duration-300">
                        Regístrate aquí
                    </a>
                </p>
                
                <p class="text-gray-400 text-sm">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300">
                        <i class="fas fa-question-circle mr-1"></i>
                        ¿Necesitas ayuda?
                    </a>
                </p>
            </div>

            <!-- Tipo Pokémon indicador -->
            <div class="mt-8 flex justify-center">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                    <div class="w-3 h-3 rounded-full bg-white animate-pulse" style="animation-delay: 0.2s"></div>
                    <div class="w-3 h-3 rounded-full bg-blue-500 animate-pulse" style="animation-delay: 0.4s"></div>
                </div>
            </div>
        </div>

        <!-- Footer informativo -->
        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm">
                © 2024 Pokémon World. Todos los derechos reservados.
                <br>
                <span class="text-xs">No es un producto oficial de The Pokémon Company</span>
            </p>
        </div>
    </div>

    <script>
        // Inicialización cuando el DOM está listo
        document.addEventListener('DOMContentLoaded', function() {
            
            // Crear partículas de energía
            function createParticles() {
                const container = document.getElementById('particles-container');
                if (!container) return;
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('energy-particle');
                    
                    // Posición aleatoria
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    
                    // Tamaño aleatorio
                    const size = Math.random() * 6 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Color aleatorio (rojo, blanco o negro)
                    const colors = ['#FF0000', '#FFFFFF', '#1A1A1A'];
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Opacidad aleatoria
                    particle.style.opacity = Math.random() * 0.3 + 0.1;
                    
                    // Animación
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 5;
                    particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                    
                    container.appendChild(particle);
                }
            }
            
            // Función de flotación para partículas
            const styleSheet = document.styleSheets[0];
            styleSheet.insertRule(`
                @keyframes float {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 0;
                    }
                    10% {
                        opacity: ${Math.random() * 0.5 + 0.2};
                    }
                    90% {
                        opacity: ${Math.random() * 0.5 + 0.2};
                    }
                    100% {
                        transform: translateY(-100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `, styleSheet.cssRules.length);
            
            // Mostrar/ocultar contraseña
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.querySelector('input[name="password"]');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Cambiar ícono
                    const icon = this.querySelector('i');
                    if (type === 'text') {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
            
            // Efecto de energía al enviar formulario
            const form = document.querySelector('form');
            const submitBtn = form?.querySelector('button[type="submit"]');
            
            if (submitBtn) {
                form.addEventListener('submit', function(e) {
  const email = form.querySelector('input[name="email"]').value;
  const password = form.querySelector('input[name="password"]').value;

  if (!email || !password) {
    e.preventDefault();
    alert('Completa todos los campos');
    return;
  }

  submitBtn.innerHTML = `
    <span class="flex items-center justify-center">
      <i class="fas fa-spinner fa-spin mr-2"></i>
      INICIANDO SESIÓN...
    </span>
  `;
  submitBtn.disabled = true;
});

                        
                        // Efecto de error
                        this.classList.add('animate-shake');
                        setTimeout(() => {
                            this.classList.remove('animate-shake');
                        }, 500);
                        
                        // Resaltar campos vacíos
                        const inputs = form.querySelectorAll('input[required]');
                        inputs.forEach(input => {
                            if (!input.value) {
                                input.style.borderColor = '#EF4444';
                                setTimeout(() => {
                                    input.style.borderColor = '';
                                }, 2000);
                            }
                        });
                        
                        return false;
                    }
                    
                    // Efecto de carga
                    this.innerHTML = `
                        <span class="flex items-center justify-center">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            INICIANDO SESIÓN...
                        </span>
                    `;
                    this.disabled = true;
                    
                    // Crear partículas de energía
                    createEnergyParticles();
                });
  
            
            // Crear partículas de energía en el botón
            function createEnergyParticles() {
                if (!submitBtn) return;
                
                const rect = submitBtn.getBoundingClientRect();
                
                for (let i = 0; i < 10; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('energy-particle');
                    
                    // Posición desde el botón
                    particle.style.left = `${rect.left + rect.width/2}px`;
                    particle.style.top = `${rect.top + rect.height/2}px`;
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.backgroundColor = '#FF0000';
                    particle.style.opacity = '0.8';
                    
                    // Animación
                    particle.style.animation = `energyExplosion 1s ease-out forwards`;
                    
                    document.body.appendChild(particle);
                    
                    // Eliminar después de la animación
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
                
                // Añadir regla de animación para explosión
                const styleSheet = document.styleSheets[0];
                styleSheet.insertRule(`
                    @keyframes energyExplosion {
                        0% {
                            transform: translate(0, 0) scale(1);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0);
                            opacity: 0;
                        }
                    }
                `, styleSheet.cssRules.length);
            }
            
            // Efecto hover en botones sociales
            const socialButtons = document.querySelectorAll('button[type="button"]');
            socialButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
                
                // Simular login social
                button.addEventListener('click', function() {
                    const provider = this.textContent.trim().toLowerCase();
                    alert(`Iniciando sesión con ${provider}...\n(Esta es una demostración)`);
                });
            });
            
            // Enlace "¿Se te olvidó la contraseña?"
            const forgotPasswordLink = document.querySelector('a[href="#"]');
            if (forgotPasswordLink && forgotPasswordLink.textContent.includes('olvidó')) {
                forgotPasswordLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Se ha enviado un enlace de recuperación a tu correo.\n(Esta es una demostración)');
                });
            }
            
            // Crear partículas de fondo
            createParticles();
            
            // Efecto de entrada para la tarjeta
            const card = document.querySelector('.poke-card');
            if (card) {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            }
    </script>
</body>
</html>
